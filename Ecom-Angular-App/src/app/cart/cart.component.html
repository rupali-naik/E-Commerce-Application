<div class="container mt-5">
    <div align="right" class="mb-3">
        <button (click)="checkout()" color="primary" mat-raised-button>Checkout</button>
    </div>
    
    <table mat-table [dataSource]="cartDetails" class="mat-elevation-z8">

        <ng-container matColumnDef="Product Name">
          <th mat-header-cell *matHeaderCellDef> Product Name </th>
          <td mat-cell *matCellDef="let element"> {{element.product.productName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Product Description </th>
          <td mat-cell *matCellDef="let element"> {{element.product.productDescription}} </td>
        </ng-container>
      
        <ng-container matColumnDef="Product Discounted Price">
          <th mat-header-cell *matHeaderCellDef> Product Discounted Price </th>
          <td mat-cell *matCellDef="let element"> {{element.product.discountedPrice}} </td>
        </ng-container>
      
    
        <ng-container matColumnDef="Product Actual Price">
            <th mat-header-cell *matHeaderCellDef> Product Actual Price </th>
            <td mat-cell *matCellDef="let element"> {{element.product.actualPrice}} </td>
          </ng-container>

          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"> 
              <button mat-raised-button color="warn" (click)="delete(element.cartId)">Delete</button>
            </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
