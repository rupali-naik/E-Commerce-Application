<div class="container m-5">
    <div class="card" style="padding: 20px;">
        <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Username</mat-label>
                <input matInput
                ngModel name="userName" id="userName"
                 placeholder="Username">
                <mat-hint>Username</mat-hint>
              </mat-form-field>

              <mat-form-field appearance="outline" class="w-100">
                <mat-label>FirstName</mat-label>
                <input matInput
                ngModel name="userFirstName" id="userFirstName"
                 placeholder="FirstName">
                <mat-hint>FirstName</mat-hint>
              </mat-form-field>

              <mat-form-field appearance="outline" class="w-100">
                <mat-label>LastName</mat-label>
                <input matInput
                ngModel name="userLastName" id="userLastName"
                 placeholder="LastName">
                <mat-hint>LastName</mat-hint>
              </mat-form-field>

              <mat-form-field appearance="outline" class="w-100">
                <mat-label>UserPassword</mat-label>
                <input matInput 
                ngModel name="userPassword" id="userPassword"
                type="password"
                placeholder="UserPassword">
                <mat-hint>UserPassword</mat-hint>
              </mat-form-field>

              <div class="text-center">
                <button mat-raised-button type="submit" color="primary">Register</button>
              </div>
        </form>
    </div>
</div>
