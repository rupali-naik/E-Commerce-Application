<div class="container mt-5">
  <div class="card p-2">
    <div class="row">
      <div class="col-6"> <!-- bootstrap gives 12 grids, so we part it in two -->
        <form #productForm="ngForm" (ngSubmit)="addProduct(productForm)">
          <!-- [(ngModel)] this is two way binding, used to binding the property from 
                  frontend to backend, whatever chages made from frontend input, it will be saved in .ts and visa versa-->
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Product Name</mat-label>
            <input matInput placeholder="Product Name"
            [(ngModel)]="product.productName"
            name="productName">
          </mat-form-field>  

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Product Description</mat-label>
            <input matInput placeholder="Product Description"
            [(ngModel)]="product.productDescription"
            name="productDescription">
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Product Actual Price</mat-label>
            <input matInput placeholder="Product Actual Price"
            [(ngModel)]="product.actualPrice"
            name="actualPrice">
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Product Discounted Price</mat-label>
            <input matInput placeholder="Product Discounted Price"
            [(ngModel)]="product.discountedPrice"
            name="discountedPrice">
          </mat-form-field>

          <div align="end">
            <button mat-stroked-button color="primary" style="margin-right: 3px;">Clear</button>
            <button type="submit" *ngIf="isNewProduct" color="primary">Add Product</button>
            <button type="submit" *ngIf="!isNewProduct" mat-stroked-button color="primary">Update Product</button>

          </div>
        </form>
      </div>
      <div class="col-6">
        <div>

          <div class="dropzone" appDrag (files)="fileDropped($event)">
              <div class="text-wrapper">
                <div class="centered">
                  Drag and Drop your file or 
                  <a (click)="selectFile.click()" class="browse-button">Browse</a> 
                  a file
                </div>
              </div>
        </div>
        
          
          
          <input  type="file" style="display: none;" multiple value="select" #selectFile (change)="onFileSelected($event)">
        </div>
        <div class="mt-5"><!--for previewing image-->
          <div class="row">
            <mat-grid-list cols="4" rowHeight="1:1">
              <mat-grid-tile *ngFor="let file of product.productImages;let i=index;">
                <div style="position: relative">
                  <span class="btn-remove-img" (click)="removeImage(i)">x</span>
                  <img [src]="file.url" width="100px" height="100px"> <!--file.url because, we have created image of type file handle and file handle is a interface created by me which takes 2nd parameter as url-->
                </div>

              </mat-grid-tile>
            </mat-grid-list>

          </div>
        </div>
      </div>
    </div>


  </div>
</div>
