<div class="container mt-5">
    <div class="card">
        <div class="row">
            <div class="col-6">
                <form #orderForm="ngForm" (ngSubmit)="placeOrder(orderForm)">
                    <!-- [(ngModel)] this is two way binding, used to binding the property from 
                            frontend to backend, whatever chages made from frontend input, it will be saved in .ts and visa versa-->
                    <mat-form-field appearance="outline" class="w-100">
                      <mat-label>Full Name</mat-label>
                      <input matInput placeholder="Full Name"
                      [(ngModel)]="orderDetails.fullName"
                      name="fullName">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Full Address</mat-label>
                        <input matInput placeholder="Full Address"
                        [(ngModel)]="orderDetails.fullAddress"
                        name="fullAddress">
                      </mat-form-field>
                      <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Contact Number</mat-label>
                        <input matInput placeholder="Contact Number"
                        [(ngModel)]="orderDetails.contactNumber"
                        name="contactNumber">
                      </mat-form-field>
                      <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Alternate Contact Number</mat-label>
                        <input matInput placeholder="Alternate Contact Number"
                        [(ngModel)]="orderDetails.alternateContactNumber"
                        name="alternateContactNumber">
                      </mat-form-field>  
                      <div align="right">
                        <button type="submit" mat-stroked-button color="primary">Place Order</button>
                      </div>
                </form>
            </div>
            <div class="col-6">
              <table class="table">
                <thead class="thead">
                <tr>
                  <th>Name</th>
                  <th>Amount</th>
                  <th>Quantity</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody class="tbody">
                <tr *ngFor="let product of productDetails">
                  <td>
                    {{product.productName}}
                  </td>
                  <td>
                    {{product.discountedPrice}}
                  </td>
                  
                  <td>
                    <select #SelectQuantity class="form-select" [ngModel]="getQuantityForProduct(product.productId)" (change)="onQuantityChanged(SelectQuantity.value,product.productId)">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                    </select>
                  </td>
                  <td>
                    {{getCalculatedTotal(product.productId,product.discountedPrice)}}
                  </td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td>Total</td>
                  <td>{{getCalculatedGrandTotal()}}</td>
                </tr>
              </tbody>
              </table>

            </div>
        </div>
    </div>
</div>
