<div class="container mt-4">

  <mat-form-field appearance="outline" class="w-50" style="padding-bottom: 30px;">
    <mat-label>Search any Product</mat-label>
    <input matInput #searchkeyword (keyup)="searchByKeyword(searchkeyword.value)"
    name="searchKey" id="searchKey"
     placeholder="Search any Product">
    <mat-hint></mat-hint>
  </mat-form-field>

    <mat-grid-list cols="4" rowHeight="3:5" gutterSize="10">
        <mat-grid-tile *ngFor="let p of productDetails">

          <div class="row p-5">
          <div class="image-container">
            <div>
              <img class="home-page-product-image" [src]="p.productImages[0].url" alt=""> 
            </div>
            
            <div class="mt-5" >
              <p><b>{{p.productName}}</b></p>

            </div>

            <div class="mt-3">
              <p style="width: 200px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">{{p.productDescription}}</p>

            </div>

            <div class="mt-1">
              <b> Rs. </b><b style="text-decoration: line-through;">{{p.actualPrice}}</b>  <b> {{p.discountedPrice}}</b>

              <div class="mt-2">
                <button  type="button" (click)="showProductDetails(p.productId)" mat-raised-button color="warn">
                  View Details
                </button>
              </div>
            </div>  
            </div>

            
          </div>
        </mat-grid-tile>
      </mat-grid-list>
      <div class="text-center mt-5" style="padding-bottom:100px;" *ngIf="showLoadButton" >
        <button type="button" mat-raised-button color="primary" (click)="loadMoreProduct()">
          Load More..
        </button>
      </div>
      <div class="mt-5"></div>
</div>
