
<div class="mt-5 p-3">

  <mat-form-field appearance="outline" class="w-50" style="padding-bottom: 30px;">
    <mat-label>Search any Product</mat-label>
    <input matInput #searchkeyword (keyup)="searchByKeyword(searchkeyword.value)"
    name="searchKey" id="searchKey"
     placeholder="Search any Product">
    <mat-hint></mat-hint>
  </mat-form-field>
  
  <div *ngIf="showTable">

<table mat-table [dataSource]="productDetails" class="mat-elevation-z8">

    
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Product Name">
      <th mat-header-cell *matHeaderCellDef> Product Name </th>
      <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Product Description </th>
      <td mat-cell *matCellDef="let element"> {{element.productDescription}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Product Discounted Price">
      <th mat-header-cell *matHeaderCellDef> Product Discounted Price </th>
      <td mat-cell *matCellDef="let element"> {{element.discountedPrice}} </td>
    </ng-container>
  

    <ng-container matColumnDef="Product Actual Price">
        <th mat-header-cell *matHeaderCellDef> Product Actual Price </th>
        <td mat-cell *matCellDef="let element"> {{element.actualPrice}} </td>
      </ng-container>


      <!-- images -->
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="showImages(element)">
            <mat-icon>images</mat-icon>
          </button>

          <button mat-icon-button color="primary" (click)="editProductDetails(element.productId)">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" (click)="deleteProduct(element.productId)">  <!--productId is taken from db-->
            <mat-icon>delete</mat-icon> <!--copy the name from google.fonts.com/icon, make sure to use lowercase to show delete symbol in UI-->
          </button> 
        </td>
      </ng-container>

        <td mat-cell *matCellDef="let element">

            <mat-icon>edit</mat-icon>

        </td>

            <!-- <mat-icon>delete</mat-icon> copy the name from google.fonts.com/icon, make sure to use lowercase to show delete symbol in UI
          </button> </td> -->
      <!-- </ng-container> -->


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  </div>

  <div class="text-center p-5" *ngIf="showLoadMoreProductButton">
    <button type="button" mat-raised-button color="primary" (click)="loadMoreProduct()"> Load more.. </button>
  </div>
  
   </div>
